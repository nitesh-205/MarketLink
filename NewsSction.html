<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Farmer News Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #e9f7ef;
        }
        
        .header {
            background-color: #27ae60;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }
        
        select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #27ae60;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #219653;
        }
        
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .news-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
        }
        
        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .card-content {
            padding: 15px;
        }
        
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .card-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .card-date {
            font-size: 12px;
            color: #888;
        }
        
        .card-tag {
            display: inline-block;
            background-color: #e3f2fd;
            color: #2196f3;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .read-more {
            text-decoration: none;
            color: #27ae60;
            font-weight: 500;
            font-size: 14px;
        }
        
        .read-more:hover {
            text-decoration: underline;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .news-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .news-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            select, button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

        // Function to display news based on selected language
        function displayNews(language) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';
            
            const news = newsData[language] || [];
            
            if (news.length === 0) {
                newsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No news available in the selected language</h3>
                        <p>Please try another language or check back later.</p>
                    </div>
                `;
                return;
            }
            
            news.forEach(item => {
                const card = document.createElement('div');
                card.className = 'news-card';
                
                let tagsHtml = '';
                item.tags.forEach(tag => {
                    tagsHtml += `<span class="card-tag">${tag}</span>`;
                });
                
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="card-img">
                    <div class="card-content">
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-desc">${item.description}</p>
                        <div class="card-footer">
                            <div>${tagsHtml}</div>
                            <a href="#" class="read-more">Read more</a>
                        </div>
                        <p class="card-date">${item.date}</p>
                    </div>
                `;
                
                newsContainer.appendChild(card);
            });
        }
        
        // Event listener for the search button
        document.getElementById('search-btn').addEventListener('click', function() {
            const selectedLanguage = document.getElementById('language-select').value;
            displayNews(selectedLanguage);
        });

        document.getElementById('language-select').value = 'mr';
